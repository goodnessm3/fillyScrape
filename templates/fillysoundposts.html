<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Clips</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: black; 
            color: white; 
            text-align: center; 
            margin: 0; 
            padding: 20px;
        }
        h1, h2 { margin: 10px 0; }
        .gallery { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 10px; 
            max-width: 900px; 
            margin: auto; 
        }
        .video-container { 
            position: relative; 
            cursor: pointer; 
            overflow: hidden;
        }
        img, video { 
            width: 100%; 
            height: auto; 
            display: block; 
        }
        .download-box {
            position: absolute;
            top: -40px; 
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 5px;
            transition: top 0.3s ease-in-out;
        }
        .video-container:hover .download-box {
            top: 0;
        }
        .download-box a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            padding: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Video Clips</h1>
    <h2>Click on a thumbnail to play the video</h2>

    <div class="gallery">
        {% for item in videos %}
        <div class="video-container" onclick="swapToVideo(this, '{{ item.video }}', '{{ item.download_link }}')">
            <div class="download-box">
                <a href="{{ item.download_link }}" download onclick="event.stopPropagation();">Download</a>
            </div>
            <img src="{{ item.thumbnail }}" alt="Thumbnail">
        </div>
        {% endfor %}
    </div>

    <script>
        function swapToVideo(container, videoSrc, downloadLink) {
            let video = document.createElement("video");
            video.src = videoSrc;
            video.controls = true;
            video.autoplay = true;
            video.style.width = "100%";

            let downloadBox = document.createElement("div");
            downloadBox.className = "download-box";
            let downloadLinkElement = document.createElement("a");
            downloadLinkElement.href = downloadLink;
            downloadLinkElement.download = "";
            downloadLinkElement.textContent = "Download";
            downloadLinkElement.onclick = function(event) { event.stopPropagation(); }; // Prevents click from triggering video swap
            downloadBox.appendChild(downloadLinkElement);

            container.innerHTML = "";
            container.appendChild(video);
            container.appendChild(downloadBox);
        }
    </script>
</body>
</html>
